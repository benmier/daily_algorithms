<script type="text/javascript">
	


function flatten(arr,newArr){
	if(!newArr) 
		newArr = [];
	for(var i=0; i<arr.length; i++){
		if(typeof(arr[i])=='object')
			flatten(arr[i],newArr)
		else
			newArr.push(arr[i]);
	}
	return	newArr;
}
