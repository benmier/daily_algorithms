<script type="text/javascript">
	
function rFib(num){
	if(num==0)
		return 0;
	else if(num<=2)
		return 1;
	else
		return rFib(num-1)+rFib(num-2);
}

function bSE(str,result){
	if(!result){
		result=[];
	}
	var firstHalf = str.split("?",1)[0];
	var secondHalf = str.slice(firstHalf.length+1);
	if(firstHalf.length==str.length)
		result.push(firstHalf);
	else{
		bSE(firstHalf+"0"+secondHalf,result);
		bSE(firstHalf+"1"+secondHalf,result);
	}
	return result;
}
