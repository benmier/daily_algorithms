<script type="text/javascript">
	
function rFactorial(num){
	num = Math.floor(num);
	if(num<0)
		return 0;
	else if(num<2)
		return 1;
	else
		return num*rFactorial(num-1);
}
console.log(rFactorial(150));


function strAna(str,sub,arr){
	if(!arr)
		arr = [];
	if(!sub)
		sub = '';
	if(str=="")
		arr.push(sub);
	for(var i=0; i<str.length; i++){
		newana = sub+str[i];
		newstr = str.slice(0,i)+str.slice(i+1);
		strAna(newstr,newana,arr);
	}
	return arr;
}
// console.log(strAna("abcdef"))




</script>
