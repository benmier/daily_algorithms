<script type="text/javascript">
	

function string2WordsArray(str){
	var newArr = [], strTemp='';
	for(var i=0; i<=str.length; i++){
		if(str[i]==" " || str[i]=="\t" || str[i]=="\r" || i==str.length){
			newArr.push(strTemp);
			strTemp = '';
		}
		else
			strTemp+=str[i];
	}
	return newArr;
}
console.log(string2WordsArray("Life is not a drill"));

function longestWord(str){
	var longest='', strTemp='';
	for(var i=0; i<=str.length; i++){
		if(str[i]==" " || i==str.length){
			if(strTemp.length>longest.length)
				longest = strTemp;
			strTemp = '';
		}
		else
			strTemp+=str[i];
	}
	return longest;
}
console.log(longestWord("Snap crackle pop makes the world go round!"));

function wordOrder(str){
	var newArr = [], strTemp='', finalStr = '';
	for(var i=0; i<=str.length; i++){
		if(str[i]==" " || i==str.length){
			newArr.push(strTemp);
			strTemp = '';
		}
		else
			strTemp+=str[i];
	}
	for(var i=newArr.length-1; i>=0; i--)
		finalStr = finalStr+" "+newArr[i];
	return finalStr;
}
console.log(wordOrder("Life is not a drill, go for it!"))

function uniqueWords(str){
	var uniques=[], strTemp='', dupe, finalStr;
	for(var i=0; i<=str.length; i++){
		if(str[i]==" " || i==str.length){
			dupe = false;
			for(var j=0; j<uniques.length; j++){
				if(strTemp.toLowerCase()==uniques[j].toLowerCase())
					dupe = true;
			}	
			if(!dupe)
				uniques.push(strTemp);
			strTemp = '';
		}
		else
			strTemp+=str[i];
	}
	for(var i=0; i<uniques.length; i++)
			finalStr = finalStr+" "+uniques[i];
	return finalStr;
}
console.log(uniqueWords("Sing! Sing a song; sing out loud; sing out strong."))





</script>
