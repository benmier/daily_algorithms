<script type="text/javascript">

test = [1,2,3,4,5];

function reverseArrary(arr){
	var temp = 0;
	var middle = Math.round(arr.length/2);
	for(var i=arr.length-1; i>=0; i--){
		if(i==middle-1){
			break;
		}
		else{
			temp = arr[i];
			arr[i]=arr[arr.length-1-i];
			arr[arr.length-1-i]=temp;
		}
	}
	console.log(arr)
}

reverseArrary(test);

</script>
