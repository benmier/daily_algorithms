<script type="text/javascript">
	
function objectify(str){
	var obj = {};
	for(i in str){
		if(obj[str[i]])
			obj[str[i]]++;
		else
			obj[str[i]]=1;
	}
	return obj;
}

function dedupeString(str){
	dd = objectify(str);
	ripprince = '';
	for(var i=str.length; i>=0; i--){
		if(str[i] in dd && dd[str[i]]>0){
			ripprince = str[i] + ripprince;
			dd[str[i]]=0;
		}
	}
	return ripprince;
}
console.log(dedupeString("Snaps! crackles! pops!"))


</script>
