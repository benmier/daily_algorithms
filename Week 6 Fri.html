<script type="text/javascript">
	
function unionUnsortedArrays(arr1,arr2,A,B) {
	for(var i in B){
		if(i in A && A[i]>=B[i])
			continue;
		else if(i in A && A[i]<B[i]){
			for(var m=1; m<=(B[i]-A[i]); m++)
				arr1.push(parseInt(i));
		}
		else{
			for(var k=1; k<=B[i]; k++)
				arr1.push(parseInt(i));
		}
	}
}
var arr1 = [2,7,2,1], arr2 = [6,7,2,6], A = {2:2,7:1}, B = {6:2,7:1,2:1};
unionUnsortedArrays(arr1,arr2,A,B);
console.log(arr1);

</script>
