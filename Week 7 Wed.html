<script type="text/javascript">
	

function isPermutation(str1,str2){
	if(str1.length!=str2.length)
		return false;
	if(str1.length==0)
		return true;
	for(var i=0; i<str2.length; i++){
		if(str1[0]==str2[i]){
			var rtn = isPermutation(str1.slice(1),str2.slice(0,i)+str2.slice(i+1));
			if(rtn!=null)
				return rtn;
		}
	}
	return false;
}
// console.log(isPermutation("qwertyuiopasdfghjklzxcvbnm","pqowieurytlaksjdhfgzmxncbv"));

function isPangram(str){
	str = str.replace([a-zA-Z],"");
	var newStr1={}, newStr2='';
	for(i in str)
		newStr1[str[i]]='';
	for(i in newStr1)
		newStr2+=i;
	if(isPermutation(newStr2,"abcdefghijklmnopqrstuvwxyz"))
		return true;
	else
		return false;
}
console.log(isPangram("how quickly daft jumping zebras vexl"));

}








</script>
